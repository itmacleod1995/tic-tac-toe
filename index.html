<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1 class="title">Tic-Tac-Toe</h1>

    <div class="container">
        <table class="board">
            <tr>
                <td class="cell top-cell left-cell"></td>
                <td class="cell top-cell"></td>
                <td class="cell top-cell right-cell"></td>
            </tr>
            <tr>
                <td class="cell left-cell"></td>
                <td class="cell"></td>
                <td class="cell right-cell"></td>
            </tr>
            <tr>
                <td class="cell bottom-cell left-cell"></td>
                <td class="cell bottom-cell"></td>
                <td class="cell bottom-cell right-cell"></td>
            </tr>


        </table>
    </div>


    <script src="app.js"></script>
</body>

</html>
